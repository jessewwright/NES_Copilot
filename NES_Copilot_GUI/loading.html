<!DOCTYPE html>
<html>
<head>
    <title>NES Co-Pilot Mission Control - Loading</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loading-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #FF4B4B;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #FF4B4B;
        }
        p {
            margin: 20px 0;
            line-height: 1.6;
        }
        #status {
            font-weight: bold;
            color: #666;
        }
    </style>
    <script>
        function checkStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        window.location.href = '/';
                    } else {
                        document.getElementById('status').innerText = 'Starting Streamlit application...';
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(error => {
                    document.getElementById('status').innerText = 'Error checking status. Retrying...';
                    setTimeout(checkStatus, 5000);
                });
        }

        window.onload = function() {
            setTimeout(checkStatus, 2000);
        };
    </script>
</head>
<body>
    <div class="loading-container">
        <h1>NES Co-Pilot Mission Control</h1>
        <div class="spinner"></div>
        <p id="status">Initializing application...</p>
        <p>Please wait while we prepare your NES Co-Pilot Mission Control interface.</p>
    </div>
</body>
</html>
